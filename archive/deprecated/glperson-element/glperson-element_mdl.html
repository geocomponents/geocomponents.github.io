Example:

    <glperson-element></glperson-element>

@demo
-->
<dom-module id="glperson-element">
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.teal-blue.min.css" />
    <link rel="stylesheet" href="/common/Material/ocdstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
    }
    
    img {
        width: 100%;
        /* or any custom size */
        height: 100%;
        object-fit: contain;
    }
    </style>
    <template>
        <!--     <h1>&lt;glperson-element&gt;</h1>
        <p class="author">
            <img src="{{author.image}}"> Cheers, <span class="name">{{author.name}}</span>
        </p> -->

        <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <main class="mdl-layout__content">
                        <div class="mdl-layout__tab-panel is-active" id="overview">
                            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                                <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--white-100 mdl-color-text--white">
                                    <img src="http://maps.googleapis.com/maps/api/staticmap?center=2.77,+-110.57&zoom=2&scale=false&size=400x400&maptype=satellite&format=png&visual_refresh=true&key=AIzaSyDTNeufsryZhZfiAiUeNe_Tsqc_TDk76mw&markers=size:mid%7Ccolor:0xff0000%7Clabel:0%7C2.77,+-110.57" alt="Google Map of 2.77, -110.57">
                                </header>
                                <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                                    <div class="mdl-card__supporting-text">
                                        <h5>Dataset: <br/>
                            <a href="http://opencoredata.org/id/dataset/650f47bb-9715-4f58-be51-0fab02af1b68">http://opencoredata.org/id/dataset/650f47bb-9715-4f58-be51-0fab02af1b68</a>

                                    </div>
                                    <div class="mdl-card__actions">
                                        <a href="#" class="mdl-button">Details on this dataset</a>

                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </body>
        <!--  <content></content> -->
    </template>
</dom-module>
<script>
Polymer({

    is: 'glperson-element',

    properties: {

        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        fancy: Boolean,

        /**
         * Describes the author of the element, but is really just an excuse to
         * show off JSDoc annotations.
         *
         * @type {{name: string, image: string}}
         */
        author: {
            type: Object,
            // Use `value` to provides a default value for a property, by setting it
            // on your element's prototype.
            //
            // If you provide a function, as we do here, Polymer will call that
            // _per element instance_.
            //
            // We do that to ensure that each element gets its own copy of the
            // value, rather than having it shared across all instances (via the
            // prototype).
            value: function() {
                return {
                    name: 'Dimitri Glazkov',
                    image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
                };
            }
        },

    },

    // Element Lifecycle

    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `glperson-element-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event glperson-element-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'glperson-element says, ' + response;
    },

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
        this.fire('glperson-element-lasers', {
            sound: 'Pew pew!'
        });
    }

});
</script>
